<body>
    <form class="container" id="requestForm">
        <header>
            <h1>Fill Request Form</h1>
        </header>
        <main>
            <label for="rname">Enter Your Name:</label>
            <input type="text" id="rname" name="rname" required><br><br>
            <label for="aname">Enter Animal Name:</label>
            <input type="text" id="aname" name="aname" required><br><br>
            <label for="image" id="ufile">Upload Animal Image:</label><br><br>
            <input type="file" id="image" name="file" required><br><br>
            <label for="description">Description:</label><br><br>
            <textarea id="description" name="description" required></textarea><br>
            <button type="submit" id="button">Submit</button><br><br>
            <a href="./researcherBord.html" class="back">Back</a>
        </main>
    </form>
    <script>
        document.getElementById('requestForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('image').files[0]);
            formData.append('rname', document.getElementById('rname').value);
            formData.append('aname', document.getElementById('aname').value);
            formData.append('description', document.getElementById('description').value);

            try {
                const response = await fetch('/api/v1/save', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading file: ' + error.message);
            }
        });
    </script>
