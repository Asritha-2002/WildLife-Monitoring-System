<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
    
    <form id="loginForm">
       <center> <h1>Login</h1></center>
        
        <input type="email" id="loginEmail" name="email" placeholder="Email" required><br><br>

      
        <input type="password" id="loginPassword" name="password" placeholder="Password" required><br><br>

       

        <button type="button" onclick="loginUser()">Login</button>
    </form>

    <div id="noAccount">
       
        <p>Don't have an account? <a href="./signup.html">Sign up</a> <br><br><a href="./researcher.html" class="back">Back</a></p>
    </div>

    <script>
        function loginUser() {
            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;
           
            var loginData = {
                email: email,
                password: password,
                
            };

            fetch('http://localhost:8080/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if(data=="success"){
                    window.location.href = "http://localhost:8080/researcherBord.html"; 
                }else{
                    window.location.href = "http://localhost:8080/signin.html"; 
                }
                document.getElementById("loginForm").reset();
               
            })
            .catch(error => {
                console.error('Error:', error);
                
            });
        }
       
    </script>
</body>
</html>
